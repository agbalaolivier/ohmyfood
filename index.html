<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devise-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header class="header_container">
        <div class="logo">

        <div class="localisation">
            <label for="broche-de-localisation"><img src="images/broche-de-localisation.png"

        <div class="presentation_title">
            <a href="#">
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception,<br> sélectionnés par nos soins </p>
            </a>
        </div>
        <input class="button" type="button" value="Explorer nos restaurants">
    </section>
    <nav class="fonctionnement">
        <h1>Fonctionnement</h1>
    </nav>
    <main>
        <section class="menus_general">

            <div class="main_title>">
                <h1>
                    Restaurant
                </h1>
            </div>
            <div class="menu">
                <article class="card">
                    <a href="restos/resto1/index.html">
                        <img src="restos/resto1/image.jpg" alt="photo">
                        <h2 class="card_title">La palette du gout</h2>
                        <span>Ménimontant</span>
                    </a>
                </article>
            </div>
            <div class="menu">
                <article class="card">
                    <a href="restos/resto2/index.html">

                    </a>
                </article>
            </div>
            <div class="menu">
                <article class="card">
                    <a href="menu_a_la_française.html">
                        <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="photo">
                        <h2 class="card_title">A la française</h2>
                        <span>Cité Rouge</span>
                    </a>
                </article>
            </div>
            <div class="menu">
                <article class="card">
                    <a href="menu_la_delice_des_sens.html">
                        <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="photo">
                        <h2 class="card_title">la délice des sens</h2>
                        <span>Folie-Méricourt</span>

    <footer>
        <section class="footer_container">
            <a href="#">
                <img src="images/logo/ohmyfood@2x.svg" alt="logo_noir">

            </a>
